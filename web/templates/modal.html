<!-- search form -->
<div id="modal6" class="modal curve">
    <div class="blue darken-1">&nbsp;
        <label class='white-text'> search</label>
    </div>
    <div class="modal-content">
        <form action="/web/bucketlists?search=" method="get">
            <div class="input-field">
                <input id="search" type="search" name="search" required>
                <label for="search"><i class="material-icons">search</i> search</label>
                <i class="material-icons">close</i>
            </div>
        </form>
    </div>
</div>
